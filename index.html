    content="An immersive 3D video gallery experience. Explore digital art exhibits in a stunning cylinder carousel." />

<body>
  <div id="root">
    <div
      style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; color: #fff;">
      Loading Digital Museum...
    </div>
  </div>
  <script>
    window.addEventListener('error', function (e) {
      var msg = '';
      if (e.target && (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK')) {
        msg = 'Resource Load Error: ' + (e.target.src || e.target.href);
      } else {
        msg = 'Global Error: ' + e.message + ' at ' + e.filename + ':' + e.lineno;
      }

      var errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.top = '0';
      errorDiv.style.left = '0';
      errorDiv.style.width = '100%';
      errorDiv.style.background = 'red';
      errorDiv.style.color = 'white';
      errorDiv.style.padding = '20px';
      errorDiv.style.zIndex = '9999';
      errorDiv.innerText = msg;
      document.body.appendChild(errorDiv);
    }, true);
    window.addEventListener('unhandledrejection', function (e) {
      var errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.top = '50px';
      errorDiv.style.left = '0';
      errorDiv.style.width = '100%';
      errorDiv.style.background = 'orange';
      errorDiv.style.color = 'black';
      errorDiv.style.padding = '20px';
      errorDiv.style.zIndex = '9999';
      errorDiv.innerText = 'Unhandled Rejection: ' + e.reason;
      document.body.appendChild(errorDiv);
    });
  </script>
</body>

</html>
